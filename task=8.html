<script type="text/javascript">
    var day =prompt(" find week day from first letter :-");
    document.write("<h1>find week day from first letter :- "+day+"</h1>")
    if(day=='M'){
        document.write("<h2>Ans of a Monday </h2>");
    }
    else if(day=='T'){
        document.write("<h2> Ans of a Tuesday</h2>");
    }
    else if(day=='W'){
        document.write("<h2> Ans of a Wednesday</h2>");
    }
    else if(day=='TH'){
        document.write("<h2> Ans of a Thursday</h2>");
    }
    else if(day=='F'){
        document.write("<h2> Ans of a Friday</h2>");
    }
    else if(day=='S'){
        document.write("<h2> Ans of a Satursday</h2>");
    }
    else if(day=='SU'){
        document.write("<h2> Ans of a Sunday</h2>");
    }
    else{
        document.write("<h2>Ans of a Not value</h2>");
    }
</script>
