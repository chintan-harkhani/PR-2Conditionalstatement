<script type="text/javascript">
    var a = parseInt(prompt("enter number of A : -"));
    var b = parseInt(prompt("enter number of B : -"));
    var c = parseInt(prompt("enter number of C : -"));
    var d = parseInt(prompt("enter number of D : -"));
   
    
  
    if(a > b && a > c && a > d){
          document.write("<h1> A is big </h1>");
    }
    else if(b > a && b > c && b > d){
         document.write("<h1> B is big </h1>");
    }
    else if(c > a && c > b && c > d){
         document.write("<h1> C is big </h1>")
    }
    else if(d > a && d > b && d > c){
         document.write("<h1> D is big </h1>")
    }
    else{
         document.write("<h1>  all value are same </h1>")    
    }

</script>
