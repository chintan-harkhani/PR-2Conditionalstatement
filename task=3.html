<script type="text/javascript">
     
var year = parseInt(prompt("Enter the a Years :-"));

document.write("<h1>Ans of Yers :-  "+year+"</h1>");

if (((year% 4 == 0) && (year % 100!= 0)) || (year%400 == 0)){
    document.write("<h1>Ans of a leap Years </h1>")
}
else{
    document.write("<h1>Ans of a not leap Years </h1>") 
}
</script>
