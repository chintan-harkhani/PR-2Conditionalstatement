<script type="text/javascript">
     var angle1 = parseInt(prompt("Enter the angle-1 size :-"));
     var angle2 = parseInt(prompt("Enter the angle-2 size :-"));
     var angle3 = parseInt(prompt("Enter the angle-3 size :-"));
     var sum;

     document.write("<h1>Ans of a angle-1 size :- "+angle1+"</h1>");
     document.write("<h1>Ans of a angle-2 size :- "+angle2+"</h1>");
     document.write("<h1>Ans of a angle-3 size :- "+angle3+"</h1>");

     sum = angle1 + angle2 + angle3 ;
     document.write("<h1>Ans of a Triangle of all size :- "+sum+"</h1>");

     if(sum==180){
            document.write("<h1>Triangle is a valid</h1>");
     }
     else{
        document.write("<h1>Triangle is not valid</h1>");
     }
</script>
